<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momento Mori Calendar</title>

    <link rel="stylesheet" href="index.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <!-- header section -->
    <header id="header-container">
      <!-- life passed section -->
      <div id="life-passed-container">
        <span id="life-passed-percentage"></span>
        <div id="life-quote-container">
          <span id="life-quote"></span>
          <small id="author"></small>
        </div>
      </div>
      <!-- life passed section -->

      <!-- birthdate selection section  -->
      <div id="birth-date-selection-container">
        <label id="birth-date-selection-label">Select Birthdate</label>
        <span class="date-picker-container">
          <span class="date-picker-display"></span>
          <img
            class="date-picker-toggle-button"
            src="calendar.png"
            alt="calendar"
          />
          <input class="date-picker-input" type="date" />
        </span>
      </div>
      <!-- birthdate selection section  -->
    </header>
    <!-- header section -->

    <!-- memento mori section  -->
    <section id="memento-mori-container"></section>
    <!-- memento mori section  -->

    <!-- footer section -->
    <footer id="footer-container" class="remove">
      <p class="quote">
        It is not that we have a short time to live, but that we waste much of
        it. Life is long enough, and it has been in sufficiently generous
        measure to allow the accomplishment of the very greatest of the things
        of the whole of it is well invested
      </p>
      <small class="author">Seneca</small>
    </footer>
    <!-- footer section -->
  </body>
</html>
