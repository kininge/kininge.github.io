<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="eye-of-agamotto.png">
        <title>Eye of Agamotto</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <!-- timezones -->
            <div id="timezone-dropdown-container">
                
                <div id="selected-timezone-container">
                    <div id="selected-timezone">Select timezone</div>
                </div>
                
                <div id="timezone-container" class="hidden">

                    <!-- search-option -->
                        <div id="searchbox-container">
                            <i id="search-icon" class="fa fa-search"></i>
                            <input type="text" id="search-timezone" onkeyup="searchTimezone()" placeholder="search timezone...">
                        </div>
                    <!-- search-option -->

                </div>

            </div>
        <!-- timezones -->

        <!-- clock-1 -->
            <div id="clock-1" class="clock">

                <div id="animated-dial-1">
                    <div id="transparant-dial">
                        <div id="animated-dial-2" class="clock">

                            <div id="hourHand"></div>
                            <div id="minuteHand"></div>
                            <div id="secondHand"></div>

                            <div id="center-nob" class="clock"></div>

                            <div id="message-1"></div>
                            <div id="message-2"></div>
                            
                        </div>
                    </div>
                </div>

            </div>
        <!-- clock-1 -->
        
    </body>
</html>
